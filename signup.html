    />
    <style>
      body {
        font-family: 'Poppins', sans-serif;
      }

      /* Neon Border Animation */
      .animated-border {
        position: relative;
        border-radius: 30px;
        overflow: hidden;
        padding: 4px;
      }
      .animated-border::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: conic-gradient(
          #4f46e5,
          #9333ea,
          #06b6d4,
          #ff0080,
          #4f46e5
        );
        animation: spin 6s linear infinite;
        z-index: 0;
        filter: blur(6px);
      }
      .animated-border > div {
        position: relative;
        z-index: 1;
        border-radius: 24px;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      .animated-border::after {
        content: "";
        position: absolute;
        inset: 0;
        border-radius: 30px;
        box-shadow: 
          0 0 25px 6px rgba(79, 70, 229, 0.8),
          0 0 50px 12px rgba(147, 51, 234, 0.6),
          0 0 75px 18px rgba(6, 182, 212, 0.5);
        animation: pulse 3s ease-in-out infinite;
        z-index: -1;
      }
      @keyframes pulse {
        0%, 100% { opacity: 0.7; transform: scale(1); }
        50% { opacity: 1; transform: scale(1.05); }
      }

      /* Smooth fade & slide animation */
      .fade-in {
        opacity: 0;
        transform: translateY(20px);
        animation: fadeInUp 0.6s forwards;
      }
      @keyframes fadeInUp {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .hidden-form {
        display: none;
      }
    </style>
  </head>
