<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flying Plane</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      background: linear-gradient(to top right, #87ceeb, #ffffff);
      display: flex;
      justify-content: center;
      align-items: flex-end;
    }

    .plane {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 18vw;   /* bigger base size */
      max-width: 200px; /* allow larger on big screens */
      min-width: 80px;  /* prevent too tiny on small screens */
      animation: fly 1.5s linear forwards;
    }

    @keyframes fly {
      0% {
        transform: translate(0, 0) scale(1.5);
      }
      50% {
        transform: translate(calc(50vw - 50%), -50vh) scale(2.5);
      }
      100% {
        transform: translate(calc(100vw - 50%), -110vh) scale(3.5);
      }
    }
  </style>
</head>
<body>
  <!-- Replace with your plane image -->
  <img src="plane-removebg-preview.png" class="plane" alt="Plane">
</body>
</html>
