<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Login & Signup</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <style>
    body { font-family: 'Poppins', sans-serif; position: relative; overflow-x: hidden; margin: 0; }

    /* ---------------- Plane Animation ---------------- */
    #planeScreen {
      background: linear-gradient(to top right, #87ceeb, #ffffff);
      display: flex;
      justify-content: center;
      align-items: flex-end;
      height: 100vh;
      width: 100vw;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 20;
    }
    .plane {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 18vw;
      max-width: 200px;
      min-width: 80px;
      animation: fly 2s linear forwards;
    }
    @keyframes fly {
      0%   { transform: translate(0, 0) scale(1.5); }
      50%  { transform: translate(calc(50vw - 50%), -50vh) scale(2.5); }
      100% { transform: translate(calc(100vw - 50%), -110vh) scale(3.5); }
    }

    /* ---------------- Background circles/blobs ---------------- */
    .circle {
      position: absolute; border-radius: 50%; z-index: -2;
      animation: float 12s ease-in-out infinite, drift 18s ease-in-out infinite;
    }
    .circle:nth-child(1) { width:200px; height:200px; top:5%; left:-10%; background: radial-gradient(circle, rgba(236,72,153,0.5), transparent); }
    .circle:nth-child(2) { width:180px; height:180px; bottom:10%; right:-10%; background: radial-gradient(circle, rgba(14,165,233,0.5), transparent); }
    .circle:nth-child(3) { width:150px; height:150px; top:50%; right:15%; background: radial-gradient(circle, rgba(168,85,247,0.5), transparent); }
    .circle:nth-child(4) { width:220px; height:220px; top:5%; left:15%; background: radial-gradient(circle, rgba(34,197,94,0.5), transparent); }
    .circle:nth-child(5) { width:160px; height:160px; bottom:25%; left:10%; background: radial-gradient(circle, rgba(249,115,22,0.5), transparent); }
    .circle:nth-child(6) { width:140px; height:140px; top:60%; left:50%; background: radial-gradient(circle, rgba(14,165,233,0.4), transparent); }
    .circle:nth-child(7) { width:150px; height:150px; top:10%; right:5%; background: radial-gradient(circle, rgba(236,72,153,0.5), transparent); }

    @keyframes float {0%,100%{transform:translateY(0) scale(1);}50%{transform:translateY(-20px) scale(1.05);}}
    @keyframes drift {0%,100%{transform:translateX(0);}50%{transform:translateX(30px);}}

    .blob {
      position: absolute; border-radius: 50%; width: 300px; height: 300px;
      background: linear-gradient(135deg, #ec4899, #8b5cf6);
      filter: blur(100px); animation: blobMove 20s infinite alternate; z-index: -2;
    }
    .blob:nth-child(1) { top: 10%; left: -5%; animation-duration: 25s; }
    .blob:nth-child(2) { bottom: 5%; right: -10%; animation-duration: 30s; }
    @keyframes blobMove {
      0% { transform: translate(0,0) scale(1); border-radius: 50% 40% 60% 50%; }
      50% { transform: translate(50px,-30px) scale(1.1); border-radius: 60% 50% 40% 70%; }
      100% { transform: translate(-30px,50px) scale(0.9); border-radius: 40% 60% 50% 60%; }
    }

    /* Inputs and buttons */
    input:focus { outline: none; border-color: transparent !important; box-shadow: 0 0 12px rgba(99,102,241,0.7), 0 0 24px rgba(168,85,247,0.5); transition: all 0.3s ease-in-out; }
    .gradient-btn { background-size:200% auto; background-image:linear-gradient(to right, #3b82f6, #8b5cf6, #ec4899); transition: all 0.5s ease; }
    .gradient-btn:hover { background-position:right center; transform:scale(1.05) translateY(-2px); box-shadow:0 8px 25px rgba(99,102,241,0.4); }
    .animated-border { position: relative; border-radius: 30px; overflow: hidden; padding: 4px; }
    .animated-border::before { content:""; position:absolute; top:-50%; left:-50%; width:200%; height:200%; background:conic-gradient(#4f46e5,#9333ea,#06b6d4,#ff0080,#4f46e5); animation: spin 6s linear infinite; z-index:0; filter: blur(6px);}
    .animated-border > div { position: relative; z-index:1; border-radius: 24px;}
    @keyframes spin {0%{transform:rotate(0deg);}100%{transform:rotate(360deg);}}
    .animated-border::after { content:""; position:absolute; inset:0; border-radius:30px; box-shadow:0 0 25px 6px rgba(79,70,229,0.5),0 0 50px 12px rgba(147,51,234,0.4),0 0 75px 18px rgba(6,182,212,0.3); animation:pulse 3s ease-in-out infinite; z-index:-1;}
    @keyframes pulse {0%,100%{opacity:0.7;transform:scale(1);}50%{opacity:1;transform:scale(1.05);}}

    .fade-in { opacity: 0; transform: translateY(20px); animation: fadeInUp 0.6s forwards; }
    @keyframes fadeInUp { to { opacity:1; transform:translateY(0); } }
    .hidden-form { display: none; }
    .show-form { display: block; animation: fadeInUp 0.6s ease forwards; }

    /* Hide login initially */
    #loginContainer { display: none; }
  </style>
</head>
<body class="dark:bg-gray-900">

  <!-- Plane screen -->
  <div id="planeScreen">
    <img src="plane-removebg-preview.png" class="plane" alt="Plane">
  </div>

  <!-- Login/Signup container -->
  <div id="loginContainer" class="min-h-screen flex items-center justify-center p-4 relative">
    <div class="circle"></div><div class="circle"></div><div class="circle"></div>
    <div class="circle"></div><div class="circle"></div><div class="circle"></div><div class="circle"></div>
    <div class="blob"></div><div class="blob"></div>

    <div class="w-full max-w-4xl flex flex-col md:flex-row items-center justify-center gap-6">
      <!-- Left -->
      <div class="flex flex-col items-center md:items-start justify-center text-center md:text-left">
        <a href="index.html" class="flex flex-col items-center md:items-start">
          <img src="cropped_circle_image.png" alt="Logo" class="w-24 h-24 sm:w-32 sm:h-32 mb-2 md:mb-4" />
          <span class="text-lg sm:text-2xl md:text-4xl font-bold text-gray-800 dark:text-gray-200">Jet IT Solutions</span>
        </a>
      </div>

      <!-- Right -->
      <div class="animated-border w-full max-w-md">
        <div class="dark:bg-gray-900 bg-white shadow-lg p-6 md:p-8 rounded-lg">
          
          <!-- LOGIN -->
          <div id="loginForm" class="space-y-4 fade-in show-form">
            <h1 class="pb-4 font-bold dark:text-gray-400 text-2xl text-center">Log in</h1>
            <form class="space-y-4">
              <div><label class="block dark:text-gray-400">Email</label><input type="email" class="border p-3 w-full rounded-lg shadow-md dark:bg-indigo-700 dark:text-gray-300 border-gray-300" placeholder="Email" required /></div>
              <div><label class="block dark:text-gray-400">Password</label><input type="password" class="border p-3 w-full rounded-lg shadow-md dark:bg-indigo-700 dark:text-gray-300 border-gray-300" placeholder="Password" required /></div>
              <a href="#" class="text-blue-400 text-sm">Forget your password?</a>
              <button type="submit" class="gradient-btn w-full mt-4 p-3 rounded-lg text-white shadow-lg">LOG IN</button>
            </form>
            <div class="text-center text-sm mt-4 dark:text-gray-300">Don't have an account? <a href="#" onclick="toggleForms()" class="text-blue-400">Sign Up</a></div>
          </div>

          <!-- SIGNUP -->
          <div id="signupForm" class="hidden-form space-y-4 fade-in">
            <h1 class="pb-4 font-bold dark:text-gray-400 text-2xl text-center">Sign Up</h1>
            <form class="space-y-4">
              <div class="flex gap-4"><input type="text" placeholder="First Name" class="border p-3 w-full rounded-lg dark:bg-indigo-700 dark:text-gray-300 border-gray-300"/><input type="text" placeholder="Last Name" class="border p-3 w-full rounded-lg dark:bg-indigo-700 dark:text-gray-300 border-gray-300"/></div>
              <input type="email" placeholder="Email" class="border p-3 w-full rounded-lg dark:bg-indigo-700 dark:text-gray-300 border-gray-300"/>
              <input type="password" id="signupPassword" placeholder="Password" class="border p-3 w-full rounded-lg dark:bg-indigo-700 dark:text-gray-300 border-gray-300"/>
              <input type="password" id="confirmPassword" placeholder="Confirm Password" class="border p-3 w-full rounded-lg dark:bg-indigo-700 dark:text-gray-300 border-gray-300"/>
              <div id="passwordRules" class="text-sm dark:text-gray-300"></div>
              <div class="flex items-center gap-2"><input type="checkbox" class="w-4 h-4"/><span class="dark:text-gray-300 text-sm">I agree with Terms & Conditions.</span></div>
              <button class="gradient-btn w-full p-3 rounded-lg text-white shadow-lg">Sign Up</button>
              <p class="text-center dark:text-gray-300 text-sm">Already have an account? <a href="#" onclick="toggleForms()" class="text-blue-400">Login</a></p>
            </form>
          </div>

        </div>
      </div>
    </div>
  </div>

  <script>
    const plane = document.querySelector(".plane");
    const planeScreen = document.getElementById("planeScreen");
    const loginContainer = document.getElementById("loginContainer");

    plane.addEventListener("animationend", () => {
      planeScreen.style.display = "none";
      loginContainer.style.display = "flex";
    });

    function toggleForms() {
      document.getElementById("loginForm").classList.toggle("show-form");
      document.getElementById("loginForm").classList.toggle("hidden-form");
      document.getElementById("signupForm").classList.toggle("show-form");
      document.getElementById("signupForm").classList.toggle("hidden-form");
    }

    // Password rules check
    const password = document.getElementById("signupPassword");
    const confirmPassword = document.getElementById("confirmPassword");
    const passwordRulesDiv = document.getElementById("passwordRules");
    function checkPassword() {
      const val = password.value; const confirmVal = confirmPassword.value;
      const rules = [
        { test: val.length >= 8, message: "At least 8 characters" },
        { test: /[A-Z]/.test(val), message: "One uppercase letter" },
        { test: /[a-z]/.test(val), message: "One lowercase letter" },
        { test: /[0-9]/.test(val), message: "One number" },
        { test: /[!@#$%^&*]/.test(val), message: "One special character" },
        { test: confirmVal === val && val !== "", message: "Passwords match" }
      ];
      const firstFailed = rules.find(r => !r.test);
      passwordRulesDiv.innerHTML = firstFailed ? firstFailed.message+" ❌" : "All rules satisfied ✅";
    }
    password.addEventListener("input", checkPassword);
    confirmPassword.addEventListener("input", checkPassword);
  </script>
</body>
</html>
